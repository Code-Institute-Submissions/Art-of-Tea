<div>
    <h4 class="main-heading text-salmon my-4">Itinerary example:</h4>
    {% if itinerary_items %}
    <table class="table">
        {% for item in itinerary_items %} 
        <tr>
            <th>{{ item.time }}</th>
            <td class="ml-4">{{  item.text }}
            </td> 
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>
            Sorry, itinerary is not provided for this service.
        </p>
        
    {% endif %}
</div>
