<div class="col-sm-12 col-md-6 col-lg-4  text-center mt-4">
    {% if product.image_gallery.image %}
        <a href="{% url 'product_details' product.id %}">
            <img class="card-img-top product-img img-fluid rounded-lg shadow-sm" 
                    src="{{ product.image_gallery.image }}" 
                    alt="{{ product.name }}">
        </a>
        {% else %}
        <a href="{% url 'product_details' product.id %}">
            <img class="card-img-top product-img img-fluid rounded-lg shadow-sm" 
                src="{{ STATIC_URL }}img/no-image.jpg" 
                alt="{{ product.name }}">
        </a>
    {% endif %}
    
    <div class="text-block">
    <p>{{ product.category.friendly_name }}</p>
    </div>
    <div class="mt-3 mb-3">
    <h6 class="text-center main-heading lead">{{ product.name }}</h6>
        {% if request.user.is_superuser %}
            <small>
                <a href="{% url 'edit_product' product.id %}">Edit</a> | 
                <a class="text-danger" href="{% url 'delete_product' product.id %}">Delete</a>
            </small>
        {% endif %}
    </div>
    
    <div class=" mb-3 d-flex justify-content-around align-items-baseline">
        <p class="text-center">
            <span class=" font-weight-bold"><i class="fas fa-euro-sign"></i>
                {{ product.price }}
            </span>
            {% if product.has_weight %}
            <span> / 100g</span>
            {% endif %}
        </p>
        <a href="{% url 'product_details' product.id %}" 
            class="btn button-green px-3">
            View Details
        </a>
    </div>
</div>
