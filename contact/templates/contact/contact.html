{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="uppercase landing-about-heading">Get in touch</h1>
            <hr class="divider-green w-25 mt-3">
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 col-lg-6">
            <form method="POST" action="{% url 'contact' %}">
                {% csrf_token %}
                {{ contact_form|crispy }}
                <div class="text-center mb-4">
                    <button type="submit" class="btn landing-button-green uppercase w-50">Send</button>
                </div>
            </form>
            <hr class="d-block d-md-none">
        </div>
        <div class="col-12 col-lg-6 pl-lg-5">
            <div class="text-left w-100">
                <h4 class=" mb-3 ">Art of Tea</h4>
                <p><i class="fas fa-map-marker-alt mr-3 icon-green"></i>
                333 O'Connell Street Lower, North City, 
                <br/>Dublin, Republic of Ireland </p>
                <p><i class="fas fa-phone-alt mr-3 icon-green"></i> +123 45 678 90</p>
                <p><i class="fas fa-envelope mr-3 icon-green"></i> artoftea@test.com</p>
               <div id="map"></div>
            </div>    
        </div>
        
    </div>



</div>

{% endblock %}
