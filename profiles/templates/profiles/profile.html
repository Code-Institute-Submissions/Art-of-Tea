{% extends "base.html"%}
{% load static %}

{% block content%}

<div class="container mt-5">
    <div class="row mb-5">
        <div class="col-12 text-center pb-3">
            <h1 class="uppercase main-heading">{{ user.username }}'s Profile</h1>
            <i class="fab fa-pagelines icon-green icon-large"></i>
        </div>
        <div class="col-12 d-flex justify-content-end">
            <a href="{% url 'order_history' %}" class="text-info"> 
                View Order History
                <i class="fas fa-long-arrow-alt-right"></i>
            </a>
        </div>
        <div class="col-12 col-md-5 mt-3">
            <!--Personal info-->
            <div class="card shadow">
                <h5 class="card-header checkout-card-header"><i class="fas fa-user"></i>  Personal Info</h5>
                <div class="card-body px-1 px-sm-3">
                    <div class="px-3">
                        <p class="card-text"><strong>Username:</strong> {{ user.username }}</p>
                        <p class="card-text border-bottom pb-4"><strong>Email:</strong>  {{ user.email }}</p>
                    </div>
                    <div class="d-flex justify-content-around justify-content-sm-start">
                        <a href="{% url 'account_change_password' %}" class="btn button-green small px-1 px-sm-3 mt-2 mr-sm-3">Change password</a>
                        <a href="{% url 'account_email' %}" class="btn btn-salmon text-white small px-1 px-sm-3 mt-2">Manage emails</a>
                    </div>
                </div>
            </div>      
        </div>
        <div class="col-12 col-md-7 mt-3"> 
            <!--Shipping details-->
            <div class="card shadow">
                <h5 class="card-header checkout-card-header "><i class="fas fa-shipping-fast"></i> Shipping details</h5>
                <div class="card-body">
                    <form  action="{% url 'profile' %}" method="POST" id="profile-form">
                        {% csrf_token %}
                        {{ profile_form|crispy }}
                        <button class="btn btn-salmon uppercase mt-3">Update Information</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
