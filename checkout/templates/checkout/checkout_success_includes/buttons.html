<div class="mt-4">
    {% if user.is_authenticated %}
    <a href="{% url 'products' %}" 
       class="btn button-black-outline btn-prev checkout-button py-2 mr-auto mr-lg-3">
        <i class="fas fa-chevron-left"></i> 
        Keep shopping
    </a>
    <a href="{% url 'order_history' %}" class="btn btn-salmon checkout-button py-2 mr-auto mr-lg-3">
        View full order history
    </a>

    {% else %}
    <p class="mt-3"><a href="{% url 'account_login' %}" class="text-salmon">Login</a> or
        <a href="{% url 'account_signup' %}" class="text-salmon">
            Create an account
        </a> to view your full order history.
    </p>
    <a href="{% url 'products' %}" 
        class="btn button-black-outline btn-prev checkout-button py-2 mr-auto mr-lg-3">
        <i class="fas fa-chevron-left"></i> Keep shopping
    </a>
    {% endif %}
</div>
